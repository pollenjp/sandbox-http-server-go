name: license check

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - release/*

permissions:
  contents: read

jobs:
  license:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ">=1.19.0"
      - name: go-licenses
        run: |
          go install github.com/google/go-licenses@latest
          make license

          # check dirty
          if ! [[ -z "$(git status --porcelain licenses)" ]] || ! git diff --quiet; then git status; exit 1; fi
