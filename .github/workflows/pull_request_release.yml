name: autolabeler

on:
  workflow_dispatch:
  pull_request:
    branches:
      - release/*
    types:
      - opened
      - reopened
      - synchronize

permissions:
  contents: read

jobs:
  autolabel:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter-autolabel.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  gofmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ">=1.19.0"

      - name: go mod
        run: |
          find . -name "*.go" | xargs gofmt -w

          # exit with error if there are any changes
          [[ -z $(git status --porcelain) ]] && git diff --quiet | git status | exit 1

  go_mod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ">=1.19.0"

      - name: go mod
        run: |
          go mod tidy

          # exit with error if there are any changes
          [[ -z $(git status --porcelain) ]] && git diff --quiet | git status | exit 1

  go_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ">=1.19.0"

      - name: go test
        run: |
          go test -v ./...

  license:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ">=1.19.0"
      - name: go-licenses
        run: |
          go install github.com/google/go-licenses@latest
          make license
          [[ -z $(git status --porcelain) ]] && git diff --quiet | git status | exit 1
