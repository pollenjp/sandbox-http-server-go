---
name: markdownlint
on:
  pull_request:
    branches:
      - main
      - release/*
jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: DavidAnson/markdownlint-cli2-action@v10
        with:
          globs: |
            **/*.md
            !licenses/**/*.md
